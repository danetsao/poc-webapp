
<div ng-controller="BookDirController" class="book-directory">
    <h2>List of available books:</h2>
    <div ng-repeat="post in list_of_posts">
    <a href='{{post["post_url"]}}'>
      <div class="book-item">
        <p><b>{{post['post_title']}}</b></p>
        <p class="date">{{post['post_date']}}</p>
        <p>{{post['post_content']}}</p>
      </div>
    </a>
    </div>
  </div>
