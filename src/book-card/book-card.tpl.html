<div ng-controller="BookCardController">
    <div class="book_card_container">
        <h1>{{directive_message_tpl}}</h1>
        <h1>Try some of these ids.</h1>
        <div ng-repeat="post in list_of_posts|limitTo:3">
            <div class="card-link">
                <a href="#!/book-card/{{post['ID']}}">
                    <button>{{post['ID']}}</button>
                </a>
            </div>
        </div>
    </div>
</div>
